<form>

</form>
<script>
'use strict';
function init() {
  var i = window.location.href.indexOf('?') + 1;
  var h = window.location.href.substring(i);
  if (!i || (h.length-4)) {
    return 0;
  }
  var x = h.charCodeAt(2) - 65;
  var y = h.charCodeAt(3) - 48;
  if ((0 > y) || (y > 9) || (0 > x) || ((x > 31) && (x = x - 32) && 0) || (x > 9)) {
    return 0;
  }
  document.getElementById('t').rows[y+1].cells[x+1].innerText = 'x';
}

init();
</script>
