<script>
'use strict';
function changed() {
  var i = window.location.href.indexOf('#') + 1;
  var h = window.location.href.substring(i);
  if (!i || (h.length-2)) {
    return 0;
  }
  var x = h.charCodeAt(0) - 97;
  var y = h.charCodeAt(1) - 48;
  if ((0 > x) || (0 > y) || (x > 9) || (y > 9)) {
    return 0;
  }
  document.getElementById('t').rows[y].cells[x].innerText = 'x';
}

function init() {
  changed();
  window.onhashchange = changed;
}

init();
