<script>
'use strict';
function submit() {
  var h = window.f.c.value;
  if (h.length-2) {
    return 0;
  }
  var x = h.charCodeAt(0) - 65;
  var y = h.charCodeAt(1) - 48;
  if ((0 > y) || (y > 9) || (0 > x) || ((x > 31) && (x = x - 32) && 0) || (x > 9)) {
    return 0;
  }
  var nl = String.fromCharCode(10);
  var o = '';
  var s;
  var a = window.f.t.value.split(nl);
  var i = -1;
  while (11 > (i = i + 1)) {
    s = a[i] || '';
    s = s + '           ';
    s = s.substring(0, 11);
    if (!(i-y)) {
      s = s.substring(0, x) + 'x' + s.substring(x + 1);
    }
    if (i) {
      o = o + nl;
    }
    o = o + s;
  }
  window.f.t.value = o;
  window.f.c.value = '';
}
</script>
