<!DOCTYPE html>
<html>
<head>
<title>jxiv</title>
<meta name=viewport content='width=device-width, initial-scale=1'>
<style>
html, body, textarea {
  margin: 0;
  padding: 0;
}

input {
  background-color: white;
  color: black;
}

input, textarea {
  border-width: 1px;
  border-style: solid;
  border-color: black;
}

textarea {
  display: block;
  font-family: sans-serif;
  width: 12em;
}
</style>
</head>
<body>
<script>
'use strict';
var board;

function submit() {
  var h = window.f.c.value;
  if (h.length-2) {
    return 0;
  }
  var x = h.charCodeAt(0) - 65;
  var y = h.charCodeAt(1) - 48;
  if ((0 > y) || (y > 9) || (0 > x) || ((x > 31) && (x = x - 32) && 0) || (x > 9)) {
    return 0;
  }
  var nl = String.fromCharCode(10);
  var o = '';
  var s;
  var a = board.split(nl);
  var i = -1;
  while (11 > (i = i + 1)) {
    s = a[i] || '';
    s = s + '###########';
    s = s.substring(0, 11);
    if (!(i-y)) {
      s = s.substring(0, x) + 'u' + s.substring(x + 1);
    }
    if (i) {
      o = o + nl;
    }
    o = o + s;
  }
  window.f.t.value = board = o;
  window.f.c.value = '';
}
</script>
<form name=f action="javascript:submit()">
<textarea name=t rows=12 cols=12
>##########0
##########1
##o#######2
###o######3
####u#####4
####uo####5
####u#o###6
####u#####7
##########8
##########9
abcdEFGhIJ#</textarea>
<input name=c size=2 required>
<input type=submit>
</form>
<script>
'use strict';
board = window.f.t.value;
</script>
</body>
</html>
